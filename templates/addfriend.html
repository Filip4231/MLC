{% extends "layout.html" %}

{% block title %}
    Add friend
{% endblock %}

{% block main %}
    <p style="margin-bottom: 8vh;"></p>
    <p class="center">Please enter friend's username to add them</p>
    <form action="/addfriend" method="POST">
        <input required name="username" type="text" class="form-control" placeholder="Friend's username" autocomplete="off">
        <div class="center">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div>
        <p>{{message}}</p>
    </div>

    <div class="ftab">
        <table class="table table-success table-striped col-12">
            {% for row in friends %}
                <tr>
                    <td style="text-align: left; padding-left: 30px; font-size: x-large;">
                        {{row["username"]}}
                    </td>
                    <td style="width: 30%;">
                        <a href="/add?friend={{row['id']}}">
                            <button type="button" class="btn btn-success">
                                Add friend
                            </button>
                        </a>
                        
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
