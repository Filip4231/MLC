{% extends "layout.html" %}

{% block title %}
    Main Page
{% endblock %}

{% block main %}
    <p>
        {% if session.get("user_id") %}
        <h1>MyLittleChat</h1>
        <h3 class="center">Hi {{username}}!</h3>
        {% else %}
        <h1>Welcome to MyLittleChat</h1>
        <p class="center">Please login or register</p>
        <div class="d-grid gap-2 d-md-block" style="width: 30%; margin-left: 35%; margin-top: 10px;">
            <a href="/login" class="mx-auto col-12"><button class="btn btn-primary col-12" type="button">Login</button></a>
        </div>
        <div class="d-grid gap-2 d-md-block" style="width: 30%; margin-left: 35%; margin-top: 10px;">
            <a href="/signup" class="mx-auto col-12"><button class="btn btn-primary col-12" type="button">Sign up</button></a>
        </div>
        {% endif %}
    </p>
{% endblock %}
