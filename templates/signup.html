{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h1>Sign up to MyLittleChat</h1>
    <p class="alert">{{message}}</p>
    <form action="/signup" method="POST">
        <input required name="username" type="text" class="form-control" placeholder="username" autocomplete="off">
        <input required name="password" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="password">
        <input required name="confirmation" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="confirm password">
        <div class="center">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>
    <br>
    <div class="center">
        <p>or login</p>
        <a href="/login"><button class="btn btn-primary">Login</button></a>
    </div>
    
{% endblock %}
